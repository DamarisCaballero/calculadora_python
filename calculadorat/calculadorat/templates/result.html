<div style="text-align: center; background-color: #f2f2f2; padding: 20px;">
    <h2>Result</h2>
    <table style="width: 50%; margin: 0 auto; background-color: #ffffff; border-collapse: collapse;">
        <tr>
            <th style="padding: 10px; border: 1px solid #cccccc;">Subject</th>
            <th style="padding: 10px; border: 1px solid #cccccc;">Score</th>
        </tr>
        <tr>
            <td style="padding: 10px; border: 1px solid #cccccc;">Mathematics</td>
            <td style="padding: 10px; border: 1px solid #cccccc;">{{ maths }}</td>
        </tr>
        <tr>
            <td style="padding: 10px; border: 1px solid #cccccc;">Chemistry</td>
            <td style="padding: 10px; border: 1px solid #cccccc;">{{ chemistry }}</td>
        </tr>
        <tr>
            <td style="padding: 10px; border: 1px solid #cccccc;">Physics</td>
            <td style="padding: 10px; border: 1px solid #cccccc;">{{ physics }}</td>
        </tr>
        <tr>
            <td style="padding: 10px; border: 1px solid #cccccc;">Name</td>
            <td style="padding: 10px; border: 1px solid #cccccc;">{{ name }}</td>
        </tr>
    </table>
</div>
